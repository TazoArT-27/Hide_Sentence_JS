<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Effect JS</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <label for="searchbox">
                <h1>Find Your Desired
                    <span class="typed-text styled-header"></span>
                    <span class="cursor">&nbsp;</span>
                </h1>
            </label>
            <div class="search-panel">
                <input id="searchbox" class="search-box" type="text" placeholder="Search your dreams...">
                <button class="search-button">
                    <i class="search-icon"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
